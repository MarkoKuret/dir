<!doctype html>
<html lang="hr">
    <head>
        <!-- meta tagovi -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>

        <!--flatpickr (kalendar)-->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">

        <!--skočni prozor-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
      
        <!-- stil i font-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">

        <title>Đir {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav>
            <!--dateFormat: "D, j, M, H:i",-->
            <a href="/">đir</a>
            {% block botun %}{% endblock %}
        </nav>

        {% with poruke = get_flashed_messages(with_categories=true) %}
            {% if poruke %}
                {% for category, poruka in poruke %}
                    <div class="poruka {{ category }}">
                        {{ poruka }}
                        <span style="cursor: pointer;" onclick="this.parentElement.style.display='none';">&times;</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block header %}{% endblock %}

    <main>
    {% block main %}{% endblock %}
    </main>
    </body>

    <script>
        $(".birac_datuma").flatpickr({
            enableTime: true,
            minDate: "today",
            defaultDate: "today",
            dateFormat: "Y/m/d H:i",
            time_24hr: true,
              locale: {
                weekdays: {
                  shorthand: ['Ned', 'Pon', 'Uto', 'Sri', 'Čet', 'Pet', 'Sub'],
                  longhand: ["Nedjelja","Ponedjeljak","Utorak","Srijeda","Četvrtak","Petak","Subota"],
                },
                months: {
                  shorthand: ["Sij","Velj","Ožu","Tra","Svi","Lip",
	"Srp","Kol","Ruj","Lis","Stu","Pro" ],
                  longhand: ["Siječanj","Veljača","Ožujak","Travanj","Svibanj","Lipanj",
	"Srpanj","Kolovoz","Rujan","Listopad","Studeni","Prosinac"],
                },
              },
        });


    </script>


    <script>
        $(document).ready(function(){
        var pozadine = ["poz1", "poz2", "poz3", "poz4", "poz5", "poz6"];

        $(".kartica").each(function(){
            $(this).addClass(pozadine[~~(Math.random()*6)]);
        });
    });
    </script>
</html>
